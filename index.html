<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frenchable</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="main.js" defer></script>
</head>

<body ng-app="frenchableApp">

  <div ui-view></div>

  <div class="container">

    <div class="row">

      <div class="btn-group btn-group-justified" role="group" aria-label="...">

        <div class="btn-group" role="group">

          <a ui-sref="home"><button type="button" class="btn btn-info">HOME</button></a>
        </div>

        <div class="btn-group" role="group">
          <a ui-sref="about"><button type="button" class="btn btn-primary">ABOUT</button></a>
        </div>

        <div class="btn-group" role="group">
          <a ui-sref="products"><button type="button" class="btn btn-success">PRODUCTS</button></a>
        </div>

        <div class="btn-group" role="group">
          <a ui-sref="cart"><button type="button" class="btn btn-warning">CART</button></a>
        </div>

      </div><!-- end of btn-group div -->

    </div><!-- end of row div -->

  </div><!-- end of container div --> 

</body>
</html>
