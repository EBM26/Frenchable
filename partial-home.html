<div class="container" ng-controller="frechableController">

  <div class="row">
    <h1 class="text-center welcome">Welcome to <span class="logoText">Frenchable</span>! We've got all the newest women's accessories straight from France into your home!</h1>
    <div class="text-center">
      <img src="images/FrenchableBack1.jpg" alt="" class="homeImage">
    </div>

    <h4 class="section text-center">FEATURED PRODUCTS</h4>

    <div class="col-xs-4 sampleDiv text-center">
      <img src="{{pictures[0].image}}" alt="" class="SamplePic">
      <h4>{{pictures[0].name}}</h4>
      <h5>{{pictures[0].price}}</h5>
    </div>

    <div class="col-xs-4 sampleDiv text-center">
      <img src="{{pictures[1].image}}" alt="" class="SamplePic">
      <h4>{{pictures[1].name}}</h4>
      <h5>{{pictures[1].price}}</h5>
    </div>

    <div class="col-xs-4 sampleDiv text-center">
      <img src="{{pictures[2].image}}" alt="" class="SamplePic">
      <h4>{{pictures[2].name}}</h4>
      <h5>{{pictures[2].price}}</h5>
    </div>

  </div><!-- end of row div -->

</div><!-- end of container div -->
